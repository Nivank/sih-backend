<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="BHASHA BANDHU - Smart multilingual text conversion">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="BHASHA BANDHU">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Camera and microphone permissions -->
  <meta name="permissions" content="camera=(), microphone=()">
  
  <title>Bharat Transliteration</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Request camera permissions on page load -->
  <script>
    // Request camera permissions for web
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      // Check if camera permission is already granted
      navigator.permissions.query({name: 'camera'}).then(function(result) {
        if (result.state === 'granted') {
          console.log('Camera permission granted');
        } else if (result.state === 'prompt') {
          console.log('Camera permission will be requested when needed');
        } else {
          console.log('Camera permission denied');
        }
      }).catch(function(error) {
        console.log('Permission query not supported:', error);
      });
    }
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
